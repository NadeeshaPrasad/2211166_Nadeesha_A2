<html>
    <head>
        <title>
            SignUp User
        </title>

        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
      </head>
      <body>

        <nav class="signup-nav">
          <img src="./src/612641.jpg">
          <h4><script>document.write(localStorage.getItem('name'));</script></h4>
        </nav>
  
        <div>
          <input type="submit" class="signup-logout-btn" onclick="Logout();" value="Logout"></button>
        </div>

<div class="signup-container">
  <div class="signup-cont">
  <img src="./src/612641.jpg">
  <div class="signup-name">
    <h4><script>document.write(localStorage.getItem('name'));</script></h4>
    </div>
    <div class="signup-email"> 
    <h4><script>document.write(localStorage.getItem('email'));</script></h4>
    </div>
    
</div>
</div>


<div class ="form">
        <form action="#">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Enter email" name="email">
              </div>

          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
          </div>
         
          <input type="submit" class ="signup-btn" onclick="saveData()" id="save_btn" value="Signup"></button>
        </form>
      </div>
      
      </body>
      <script>



function saveData()
{
let name,email,psw;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

psw=document.getElementById("psw").value;

alert("Insert Successsfully");

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]

{
  user_records.push({
  "name":name,
  "email":email,
  "psw":psw
})
localStorage.setItem("users",JSON.stringify(user_records));
}
}

function Logout()
        {
          window.location.href="Signin.html";
        }
          
</script>
