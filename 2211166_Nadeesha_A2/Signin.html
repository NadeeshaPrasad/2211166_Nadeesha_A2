<html>
    <head>
        <title>
            Signin
        </title>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

      </head>
      <body>
      
      <div class="container">
        <h2>Login</h2>
        <form action="#">

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter username" name="name" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd" required>
          </div>
         
          <button type="button" onclick="login()" id="save_btn" class="login-button">Signin</button>
        </form>
      </div>
      </body>
      <script>



function login()
{
  
let name,psw;

name=document.getElementById("name").value;
psw=document.getElementById("psw").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]



if(user_records.some((v)=>{return v.name==name && v.psw==psw}))

{
  let current_user=user_records.filter((v)=>{
    return v.name==name && v.psw==psw})[0]

  localStorage.setItem('name',current_user.name);
  localStorage.setItem('email',current_user.email);

  alert("Login Successfully");
  alert("Welcome "+name);
  window.location.href="profile.html"
}
else {
  alert("Login Fail");
}

}

</script>
</html>
